<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>

    <style>
        p{
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .blue{
            background-color:blue;
        }
    </style>

</head>
<body>
    <p id="color"></p>
    <button id="bt">change colour</button>          <!--inline css have high priority, so use internal/external css for tooogle-->

    <h1 id="h1">hello</h1>
    <button id="bt1">change name</button>

    <script>
        // color change
        var a=document.getElementById("color");
        var b=document.getElementById("bt");
        b.addEventListener("click",()=>{
            a.classList.toggle("blue");
        })

        //text change
        var c=document.getElementById("h1");
        var d=document.getElementById("bt1");
        d.addEventListener("click",()=>{
            if(c.textContent==="hello")
                c.textContent="welcome";
            else
                c.textContent="hello";
        })
    </script>
</body>
</html>
