<!--form validation without firebases connection-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form id="form">
        Name:   <input id="ip1"><br>
        <p id="name" style="color: red;"></p><br>

        Email:  <input id="ip2"><br>
        <p id="email"  style="color: red;"></p><br>

        Phone No:   <input id="ip3"><br>
        <p id="phone" style="color: red;"></p><br>

        Password:   <input id="ip4"><br>
        <p id="password" style="color: red;"></p><br>

        <button>submit</button>
    </form>

    <script>
        const form =document.getElementById("form");
        const a=document.getElementById("ip1");
        const b=document.getElementById("ip2");
        const c=document.getElementById("ip3");
        const d=document.getElementById("ip4");

        var w=document.getElementById("name");
        var x=document.getElementById("email");
        var y=document.getElementById("phone");
        var z=document.getElementById("password");

        function checkingform(name,email,phoneno,password){
            //clear previous message
            w.textContent="";
            x.textContent="";
            y.textContent="";
            z.textContent="";

            //name condition
            var nameregex=/^[A-Za-z ]{1,}$/
            //email condition
            var emailregex=/^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/ 
            //phoneno condition
            var phoneregex=/^[0-9]{10}$/
            //password condition
            var passregex=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/

            //checking condition
            if(!nameregex.test(name)){
                w.textContent="name should be only in letter"
                return false;
            }
            if(!emailregex.test(email)){
                x.textContent="please enter valid email";
                return false;
            }
            if(!phoneregex.test(phoneno)){
                y.textContent="phone should be in 10 digits";
                return false;
            }
            if(!passregex.test(password)){
                z.textContent="please enter valid password  eg:Xyz@123";
                return false;
            }
            return true;
        }

        form.addEventListener("submit",(e)=>{
            //1.changing form behaviour
            e.preventDefault();
            
            const res=checkingform(a.value,b.value,c.value,d.value);
            if(res){
                console.log(a.value,b.value,c.value,d.value)
                alert("Data saved Successfully");
            }
            else{
                console.log("fill form correctly");
            }
        })
    </script>
</body>
</html>
